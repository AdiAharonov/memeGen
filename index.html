<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="fully working desktop mobile app">
    <meta name="keywords" content="memeGen, meme generator">
    <meta name="autor" content="Adi Aharonov">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memeGen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initIndex()">
    <header>
        <div class="container">
            <div class="branding">
                <h1>meme<span class="highlight">G</span>en</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="generator.html">Generator</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="screen">
        <div class="modal" style="height: 55vh;">
            <div class="closeModal" onclick="toggleModal()">+</div>
            <h3>Insert photo url here:</h3>
            <input type="url" id="url" placeholder="Enter url...">
            <button onclick="uploadToGallery(this)">Ok</button>
            <h3>or upload local image:</h3>
            <input class="file" type="file" accept="image/*" name="image" id="file">
            <button onclick="uploadToGallery(this)">Ok</button>
            <h3>Add description:</h3>
            <input type="text" id="description" placeholder="Enter few words to describe the meme...">
        </div>
    </section>

    <section class="newsletter">
        <div class="container">
            <h1>Subscribe to our page for daily content</h1>
            <form>
                <input type="email" placeholder="Enter Email...">
                <button type="submit" class="button_1">Subscribe</button>
            </form>
        </div>
    </section>

    <main class="container">
        <section class="searchBar">
            <input type="text" class="searchPhoto" placeholder="Search a photo..." onchange="ShowMatches(this.value)">
            <div class="mostSearchedContainer">
                <p>Funny</p>
                <p>Cool</p>
                <p>animals</p>
                <p>Comics</p>
                <p style="color: blue; font-weight: bold; cursor: pointer;" onclick="toggleModal()">Add Photo</p>
            </div>
        </section>
        </section>
          
        <section class="gallery">
    
        </section>
    </main>

    <footer>
        <p>memeGen, copyright &copy; </p>
    </footer>

    <script src="js/generator-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
    <!-- <script src="js/generator-controller.js"></script> -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</body>
</html>
